<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaChef Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-white relative overflow-hidden">
    <!-- Decorative Circles -->
    <div class="absolute w-96 h-96 bg-green-200 rounded-full -bottom-44 -left-44"></div>
    <div class="absolute w-96 h-96 bg-green-200 rounded-full -top-44 -right-44"></div>

    <div class="container mx-auto flex items-center justify-between w-11/12 max-w-screen-lg">
        <!-- Logo -->
        <div class="text-center flex-1">
            <img src="images/logo.png" alt="Logo" class="w-80 mx-auto">
        </div>

        <!-- Content -->
        <div class="max-w-md bg-white p-8 rounded-lg shadow-lg flex-1">
            <h2 class="text-2xl font-bold text-black mb-2">Hello home cooks.</h2>
            <p class="text-green-600 font-bold text-lg mb-4">InstaChef is here!</p>
            <p class="text-gray-600 mb-4">Your Ingredients, Our Recipes, Perfect Meals.</p>


            <a href="login.html" class="w-full">
                <button class="w-full bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 mb-4">Login</button>
            </a>
            <a href="signup.html" class="w-full">
                <button class="w-full border border-green-600 text-green-600 py-2 px-4 rounded-lg hover:bg-green-50">Sign Up</button>
            </a>
            

            <div class="text-center mt-6">
                <p class="mb-2">Sign up using</p>
                <div class="flex justify-center space-x-4">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Facebook_Logo_2023.png/1200px-Facebook_Logo_2023.png" alt="Facebook" class="w-6 h-6">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png" alt="Google" class="w-6 h-6">
                    <img src="https://cdn-icons-png.flaticon.com/512/0/747.png" alt="Apple" class="w-6 h-6">
                </div>
            </div>

            <!-- WALA PANI NA TIWAS / TODO -->
            <p class="text-center mt-4">Continue as <a href="#" class="text-green-600 hover:underline">guest</a></p>
        </div>
    </div>
</body>
</html>
